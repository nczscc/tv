<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV应用市场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1E88E5;
        }
        
        .search-box {
            display: flex;
            width: 300px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 4px 0 0 4px;
            background-color: #333;
            color: #fff;
        }
        
        .search-box button {
            padding: 12px 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 0 4px 4px 0;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .categories {
            display: flex;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .category-btn {
            padding: 12px 24px;
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: #1E88E5;
        }
        
        .section-title {
            font-size: 24px;
            margin: 20px 0;
            padding-left: 10px;
            border-left: 4px solid #1E88E5;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .app-card {
            background-color: #1E1E1E;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .app-card:hover {
            transform: scale(1.05);
        }
        
        .app-icon {
            width: 100%;
            height: 120px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #1E88E5;
        }
        
        .app-info {
            padding: 15px;
        }
        
        .app-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .app-category {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .app-rating {
            color: #FFC107;
            margin-bottom: 10px;
        }
        
        .install-btn {
            width: 100%;
            padding: 8px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        
        /* 焦点状态 - 适合电视遥控器导航 */
        .app-card:focus, 
        .category-btn:focus,
        button:focus,
        input:focus {
            outline: 3px solid #FFC107;
            outline-offset: 2px;
        }
    </style>
</head>
